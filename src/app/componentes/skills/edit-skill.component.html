

<app-form-edit-info>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> 
        <div class="form-group">
            <label for="nombre"> Nombre de la skill </label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required="">
        </div>
        <div class="form-group">
            <label for="porcentaje"> Ingrese el porcentaje </label>
            <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required="">
        </div>  
        <div class="form-group">
            <label for="img"> Imagen</label>
            <input type="file" class="form-control" id="img" name="img" [(ngModel)]="skill.img" required="" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
        </div>
        <div class="imagen">
            <img [src]="skill.img" width="200px" alt="">
        </div>
        <button class="btn btn-primary" >
            Actualizar skill
        </button>
    </form>
</app-form-edit-info>
