<div class="row container-fluid" id="skills">
    <h1> SKILLS</h1>
    <div class="col-lg-2">    
        <button class="btn btn-dark" routerLink="/newskill/{{skill.length+1}}" *ngIf="isLogged">
            Nueva Skill
        </button>    
    </div>
        <div class="text-center col-sm-3 col-md-3 col-lg-3 circulo" *ngFor="let skill of skill">
            <circle-progress 
            [percent]="(skill.porcentaje)" 
            [radius]="120" [imageSrc]="(skill.img)" 
            [title]="(skill.nombre)"
            [titleColor]="'#212F3C'"
            [showTitle]="true" 
            [showImage]="true" 
            [imageHeight]="100" 
            [imageWidth]="100" 
            [showUnits]="false"
            [showSubtitle]="false" 
            [outerStrokeWidth]="16" 
            [innerStrokeWidth]="2" 
            [outerStrokeColor]="'#78C000'"
            [innerStrokeColor]="'#C7E596'" 
            [animation]="true" 
            [animationDuration]="600">
            </circle-progress>
    
            <div>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                        <i class="bi bi-pencil-fill"> EDITAR </i></button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(skill.id)">
                        <i class="bi bi-trash-fill"> BORRAR </i></button>
                </td>
            </div>
            
        </div>
 
 </div>
