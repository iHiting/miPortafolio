<app-form-edit-info>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> 
        <div class="form-group">
            <label for="link"> Link del contacto </label>
            <input type="text" class="form-control" id="link" name="link" [(ngModel)]="contacto.link" required="">
        </div>

        <div class="form-group">
            <label for="img"> Imagen</label>
            <input type="file" class="form-control" id="img" name="img" [(ngModel)]="contacto.img" required="" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
        </div>
        <div class="imagen">
            <img [src]="contacto.img" width="200px" alt="">
        </div>
        <button class="btn btn-primary" >
            Editar contacto
        </button>
    </form>

</app-form-edit-info>
