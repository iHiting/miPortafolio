
<app-form-edit-info>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> 
        <div class="form-group">
            <label for="nombreE"> Nombre de la institución </label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required="">
        </div>
        <div class="form-group">
            <label for="descripcionE"> Descripcion de la institución </label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required="">
        </div>
        <div    class="form-group">
            <label for="img"> Imagen</label>
            <input type="file" class="form-control" id="img" name="img" [(ngModel)]="educacion.img" required="" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
        </div>
        <div class="imagen" *ngIf="educacion.img != null">
            <img [src]="educacion.img" width="200px" alt="">
        </div>
        <button class="btn btn-primary" >
            Actualizar educación
        </button>
    </form>
</app-form-edit-info>
