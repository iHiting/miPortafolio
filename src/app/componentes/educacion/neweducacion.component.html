
<app-form-edit-info>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm"> 
        <div class="form-group">
            <label for="nombreE"> Nombre de la institución </label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required="">
        </div>
        <div class="form-group">
            <label for="nombreE"> Descripcion de los estudios </label>
            <input type="text" class="form-control" id="descripcionE" name="nombreE" [(ngModel)]="descripcionE" required="">
        </div>
        <div class="form-group">
            <label for="img"> Imagen</label>
            <input type="file" class="form-control" id="img" name="img" [(ngModel)]="img" required="" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
        </div>
        <div *ngIf="img != null" class="imagen">
            <img [src]="img" width="200px" alt="">
        </div>
        <button class="btn btn-primary" >
            Agregar educación
        </button>
    </form>
</app-form-edit-info>
