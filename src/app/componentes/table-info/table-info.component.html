

<div class="row container-fluid " id="experiencia">
    <h1> {{seccion}}</h1>
    <div class="container-fluid" > 
        <table class="">
            <tbody>         
                <tr>
                    <td *ngIf="objeto.length > 0" class="nombre"> <h1> {{header}} </h1> </td>
                    <td *ngIf="objeto.length > 0" class="descripcion"> <h1> Descripci√≥n </h1> </td>
                </tr>  
              
                <tr *ngFor="let actual of objeto">
                    <td class="nombre"> 
                        <h2>{{actual.nombreE}}  </h2> 
                        <img src={{actual.img}} alt="" class="img-perfil" > </td>
          
                    <td class="descripcion">   <p>  {{actual.descripcionE}} </p> </td>
                    
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="{{rutaEdit}} + {{actual.id}}">  <i class="bi bi-pencil-fill"> EDITAR </i>   </button>
                    </td>
                    <td *ngIf="isLogged"> 
                        <button class="btn btn-danger" (click)="delete(actual.id)">  <i class="bi bi-trash-fill"> BORRAR </i>   
                        </button>    
                    <td> 
                </tr>
            </tbody>
        
        </table>
        <div class="col-lg-2"> 
            <button class="btn btn-dark" routerLink="{{rutaNuevo}} + {{objeto.length}}" *ngIf="isLogged">
                Nueva {{seccion}}
            </button>    
            
        </div>
    </div>
</div>
