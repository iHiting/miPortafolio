<app-form-edit-info>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> 
        <div class="form-group">
            <label for="nombreE"> Nombre </label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="presentacion.nombre" required="">
        </div>
        <div class="form-group">
            <label for="descripcionE"> Profesion </label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="presentacion.profesion" required="">
        </div>
        <div class="form-group">
            <label for="img"> Imagen</label>
            <input type="file" class="form-control" id="img" name="img" [(ngModel)]="presentacion.img" required="" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
        </div>
        <div class="imagen" *ngIf="presentacion.img != null">
            <img [src]="presentacion.img" width="200px" alt="">
        </div>

        <button class="btn btn-primary" >
            Actualizar experiencia 
        </button>
    </form>
</app-form-edit-info>
