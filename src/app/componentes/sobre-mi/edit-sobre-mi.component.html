
<app-form-edit-info>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> 
        <div class="form-group">
            <label for="nombre"> Nombre  </label>
            <input type="text" class="form-control" id="nombreE" name="nombre" [(ngModel)]="persona.nombre" required="">
        </div>
        <div class="form-group">
            <label for="apellido"> Apellido </label>
            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required="">
        </div>
        <div class="form-group">
            <label for="descripcion"> Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required="">
        </div>
        <div class="form-group">
            <label for="img"> Imagen</label>
            <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" required="" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
        </div>
        <div class="imagen" *ngIf="persona.img != null">
            <img [src]="persona.img" width="200px" alt="">
        </div>


        <button class="btn btn-primary" >
            Actualizar perfil
        </button>
    </form>  


</app-form-edit-info>
