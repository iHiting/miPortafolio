<app-form-edit-info>
    <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
        <div class="form-group">
            <label for=""> Usuario </label>
            <input type="text" name="nombreUsuario" for="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required>
        </div>
        <div class="form-group">
            <label for=""> Nombre </label>
            <input type="text" name="password" for="password" class="form-control" [(ngModel)]="nombre" required>
        </div>
        <div class="form-group">
            <label for=""> Email </label>
            <input type="text" name="password" for="password" class="form-control" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
            <label for=""> Contrase√±a </label>
            <input type="password" name="password" for="password" class="form-control" [(ngModel)]="password" required>
        </div>

        <button type="submit" class="btn btn-danger"> Registrar nuevo usuario </button>

    </form>
</app-form-edit-info>
